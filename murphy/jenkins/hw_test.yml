name: Hardware Serial Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  serial_test:
    runs-on: self-hosted  # Use the self-hosted runner with hardware access

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyserial

    - name: Run Serial Test
      run: |
        python hw_test.py
